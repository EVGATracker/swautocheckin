<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Southwest Auto-checkin{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>

    {% block styleblock %}{% endblock %}


</head>
<body>
<div id="content">
    <div id="logo">
        <img src="{% static 'images/SWAC-logo.jpg' %}" alt="Southwest Auto Check-In">
    </div>
    {% block content %}{% endblock %}
</div>
<footer class="footer">
    <div class="container">
        <p><a href="mailto:swautocheckin@dvdhpkns.com">contact</a> | <a href="http://dvdhpkns.com">dvdhpkns</a> | <a href="https://github.com/dvdhpkns/swautocheckin">source</a></p>
    </div>
</footer>

<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-63014848-1', 'auto');
  ga('send', 'pageview');

</script>
{% block jsblock %}{% endblock %}
</body>
</html>
